<video id="myVideo" onprogress = "showBuffer(event)"></video>

<script type="text/javascript">
    function onError(){console.log("dd");}
    function onSuccess(decoded){console.log(decoded);}
    function showBuffer(event){
        console.log(event);
    }
    function dataURItoBlob(dataURI) {
        var binary = atob(dataURI.split(',')[1]);
        var array = [];
        for (var i = 0; i < binary.length; i++) {
            array.push(binary.charCodeAt(i));
        }
        return new Blob([new Uint8Array(array)], {type: 'image/jpeg'});
    }

    window.AudioContext = window.AudioContext||window.webkitAudioContext;
    context = new AudioContext();
    var video = document.querySelector('video#myVideo');
    var video2 = document.querySelector('video#myVideo2');
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var processor = context.createScriptProcessor(4096, 1, 1);

    var Chat = {};

    Chat.socket = null;

    Chat.connect = (function (host) {
        if ('WebSocket' in window) {
            Chat.socket = new WebSocket(host);
//            Chat.socket.binaryType = "blob";
        } else if ('MozWebSocket' in window) {
            Chat.socket = new MozWebSocket(host);
//            Chat.socket.binaryType = "blob";
        } else {
            Console.log('Error: WebSocket is not supported by this browser.');
            return;
        }

        Chat.socket.onopen = function () {
            Console.log('Info: WebSocket connection opened.');
            document.getElementById('chat').onkeydown = function (event) {
                if (event.keyCode == 13) {
                    Chat.sendMessage();
                }
            };

        };

        Chat.socket.onclose = function () {
            document.getElementById('chat').onkeydown = null;
            Console.log('Info: WebSocket closed.');
        };

        var decBuffer = null;
        Chat.socket.onmessage = function (message) {
            var data =  message.data;
            var result = jQuery.parseJSON(data);
            if(result.buffer == null || result.buffer == undefined || result.buffer instanceof String) {
                Console.log(result);
            } else{
                var source = context.createBufferSource(); // creates a sound source
                context.decodeAudioData(result.buffer, function(buffer) {
                    decBuffer = buffer;
                    source.buffer = decBuffer;                    // tell the source which sound to play
                    source.connect(context.destination);       // connect the source to the context's destination (the speakers)
                    source.start(0);
                }, onError);

            }    //
        };
    });

    Chat.initialize = function () {
        if (window.location.protocol == 'http:') {
            Chat.connect('ws://' + window.location.host + '/websocket/video');
        } else {
            Chat.connect('wss://' + window.location.host + '/websocket/video');
        }
    };

    Chat.sendMessage = (function () {
        var message = document.getElementById('chat').value;
        if (message != '') {
            Chat.socket.send('{"buffer",\'' + message + '\'}');
            document.getElementById('chat').value = '';
        }
    });

    Chat.sendData = (function (data) {
        Chat.socket.send(data);
    });

    var Console = {};

    Console.log = (function (message) {
        var console = document.getElementById('console');
        var p = document.createElement('p');
        p.style.wordWrap = 'break-word';
        p.innerHTML = message;
        console.appendChild(p);
        while (console.childNodes.length > 25) {
            console.removeChild(console.firstChild);
        }
        console.scrollTop = console.scrollHeight;
    });

    var ws = Chat.socket;



</script>

    function toJSON(floatArr){
        var returnedJSONStr = '{"buffer" : [';
        for (var i=0; i < floatArr.length; i++){
            if (i == floatArr.length - 1){
                returnedJSONStr = returnedJSONStr + floatArr[i];
            }     else {
                returnedJSONStr = returnedJSONStr + floatArr[i] + ',';
            }
        }
        returnedJSONStr = returnedJSONStr + ']}';
        return returnedJSONStr;
    }
    function objUrlToBlob(objUrl) {
        var myBlob = null;
        var xhr = new XMLHttpRequest();
        xhr.open(objUrl, true);
        xhr.responseType = 'blob';
        xhr.onload = function(e) {
            if (this.status == 200) {
                myBlob = this.response;
                // myBlob is now the blob that the object URL pointed to.
            }
        };
        xhr.send();
        return myBlob;
    }
